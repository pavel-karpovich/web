<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class='main'>
        <h3>AD Communicator mock</h3>
        <div class='unauth' id='unauth'>
            <div class='login-form'>
                <div>
                    Welcome home, comrade Agent!
                </div>
                <div>
                    <button id='login_button' onclick='login();'>Login</button>
                </div>
            </div>
        </div>
        <div class='auth' id='auth' style='display: none;'>
            <div class='header'>
                <div>
                    <span>Agent:</span>
                    <span id='agent_name'>Unknown</span>
                </div>
                <div>
                    <span>Status:</span>
                    <span id='agent_status'>Unknown</span>
                </div>
                <div>
                    <button id='manual_call'>Manual Call</button>
                </div>
            </div>
            <div class='intr-list-container'>
                <div class='interaction-list-title'>
                    Interaction List:
                </div>
                <div class='interaction-list' id='interaction_list'>
                    
                </div>
            </div>
            <div class='main-content' id='main_content'>
    
            </div>
        </div>
    </div>
    <script type='text/javascript' src='./ad-mock.js'></script>
</body>
</html>
