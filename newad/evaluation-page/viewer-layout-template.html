	<div class="container-fluid">
		<div class="main-view-area viewier-area">
            <div id="eval-info" class="row">
                <div class="col-12 pt-2">
                    <p id="eval-info-evaluator"></p>
                    <p id="eval-info-acceptor" style="white-space: pre-line"></p>
                </div>
            </div>
            <div id="form-buttons-container" class="row rightColCaption">
                <div id="form-buttons-wrapper" class="col-12 column-caption" style="text-align:center">
                    <div style="display:inline-block; float: right;">
                        <div class="input-group">
                            <button type="button" id="form-editor-button-assign" class="btn" style="display: none" onclick="externalInterface.assign(evaluationFormViewer);"><span class="trn">assign</span></button>
                            <button type="button" id="form-editor-button-calibrate" class="btn" style="display: none; margin-left: 8px;" onclick="externalInterface.calibrate(evaluationFormViewer);"><span class="trn">calibrate</span></button>
                            <button type="button" id="form-viewer-button-save" disabled="disabled" style="display: none; margin-left: 8px;" class="btn trn" onclick="evaluationFormViewer.saveForm();">saveAsDraft</button>
                            <button type="button" id="form-editor-button-submit" style="display: none; margin-left: 8px;" class="btn trn" onclick="evaluationFormViewer.submitForm();">submit</button>
                            <button type="button" id="form-editor-button-accept" style="display: none; margin-left: 8px;" class="btn btn-sm btn-success trn" onclick="externalInterface.accept(evaluationFormViewer);">accept</button>
                            <button type="button" id="form-editor-button-reject" style="display: none; margin-left: 8px;" class="btn btn-sm btn-success trn" onclick="externalInterface.reject(evaluationFormViewer);">reject</button>
                            <button type="button" id="form-editor-button-reopen" style="display: none; margin-left: 8px;" class="btn btn-sm btn-success trn" onclick="externalInterface.reopen(evaluationFormViewer);">reopen</button>
                            <button type="button" id="form-editor-button-thanks" style="display: none; margin-left: 8px; padding-right: 20px; padding-left: 20px" class="btn btn-sm btn-light disabled trn">thankYou</button>
                            <button type="button" id="form-editor-button-delete" style="display: none; margin-left: 8px;" class="btn btn-sm btn-danger trn" onclick="externalInterface.delete(evaluationFormViewer);">delete</button>
                        </div>
                    </div>
                </div>
            </div>
			<div class="row">
		    	<div id="layout" class="col-12">
				    <div class="row">
						<div class="col-12 layout-parent-box-wrapper" style="overflow-y: hidden;">
                            <div id="layout-parent-box-viewer">
                                <div class="row">                                
                                    <div id="area-header-viewer" class="col-12" style="overflow-y: auto;"></div>
                                </div>                                
                                <div class="row"> 
                                    <div id="area-content-viewer" class="col-12" style="background:#fff; z-index:1000; overflow-y: auto;"></div>
                                </div>                                        
                            </div>                            
						</div>
				    </div>
		    	</div>
			</div>		

            <div id="viewer-templates" style="display:none;">

                <!-- Form -->
                <div id="form-viewer">                   
                    <div class="edit-area-wrapper form-viewer-wrapper top-section">
                        <div class="row full-line-box">
                            <div class="col-2">
                                <div class="image-line img-thumbnail">
                                    <div class="edit-area">
                                        <img src="" id="form-image" alt="No image" class="img-fluid" style="overflow: hidden;"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-10">
                                <div class="paragraph-value-line">
                                    <div class="edit-area form-description-editor">
                                        <span class="edit-point"></span>
                                    </div>
                                </div>
                            </div>
                        </div>                      
                    </div>
                    <div class="row">
                        <div class="col q-list area-list">                           
                        </div>
                    </div>
                </div>
               
               <!-- Area List Item -->
               <div id="area-list-item-template" class="q-list-item area-list-item">
                   <span class="area-list-item-number"></span>.
                   <span class="area-list-item-title"></span>:
                   <span class="area-list-item-score"></span>
                   <div class="area-list-item-tooltip-filler"></div>
               </div>
               
               <!-- Attachment wrap  <li></li>   -->  
               <div id="attachment-list-item-template">
                   <span class="area-attacments-img"><img src="/agent/evaluation-page/img/ico/ico-clip.svg"/></span>
                   <span class="attachment-list-item-label area-attacments-lbl"></span>
                   <span class="attachment-list-item-remove area-attacments-remove trn"><img src="/agent/evaluation-page/img/ico/ico-trash.svg" alt="delete" title="delete"/></span>
               </div>                          

                <!-- Area -->
                <div id="area-viewer" class="full-line-box question-body area-viewer">
                    <div class="row" style="padding-top: 16px;">
                        <div class="col-12">
                            <span class="area-body-item-number"></span>.
                            <span class="area-body-item-title"></span>:
                            <span class="area-body-item-score"></span>
                            <div class="form-check-horizontal area-excluded-manually-container" style="float: right;">                               
                            </div>
                        </div>                        
                    </div>
                    <div class="row layout-draw line-lvl-1">
                        <div class="column-view-wrapper col-12">
                        </div>
                    </div>
                </div>

                <div id="checkbox-control-template" class="draggable-control clearfix element-area">
                    <div class="clearfix">
                        <div class="left-column">                           
                            <div class="element-label">                               
                                <div class="is-not-edit checkbox-control-title-label"></div>
                            </div>

                            <div class="element-child-item">
                                <div class="is-not-edit">
                                    <div class="is-not-edit">
                                        <fieldset class="form-group checkbox-control-label">
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="on-hover-controls">
                        <div class="control-item ico-attachment trn" onclick="evaluationFormViewer.showAttachments(this);">
                            <img src="/agent/evaluation-page/img/ico/ico-attachment.svg" alt="editAttachments" title="editAttachments"/>
                        </div>
                        <div class="control-item ico-comment trn" onclick="evaluationFormViewer.showComment(this);">
                            <img src="/agent/evaluation-page/img/ico/ico-comment.svg" alt="editComments" title="editComments" />
                        </div>
                    </div>
                    <div class="area-comment">                     
                        <textarea rows="1"></textarea>
                        <div style="display: none"></div>
                    </div>
                    <div class="area-attacments">                      
                        <ul>                                                 
                        </ul>
                        <button type="button" class="attachment-list-item-add btn btn-sm btn-success trn" onclick="">addNewAttachment</button>
                        <input type="file" class="attachment-file-selector" style="display:none;"/> 
                    </div>
                </div>

                <div id="radio-control-template" class="draggable-control clearfix element-area">
                    <div class="clearfix">
                        <div class="left-column">
                            <div class="element-label">
                                <div class="is-not-edit radio-control-title-label"></div>
                            </div>
                            <div class="element-child-item">
                                <div class="is-not-edit">
                                    <div class="is-not-edit">
                                        <div class="form-group radio-control-label"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="on-hover-controls">
                        <div class="control-item ico-attachment trn" onclick="evaluationFormViewer.showAttachments(this);">
                            <img src="/agent/evaluation-page/img/ico/ico-attachment.svg" alt="editAttachments" title="editAttachments"/>
                        </div>
                        <div class="control-item ico-comment trn" onclick="evaluationFormViewer.showComment(this);">
                            <img src="/agent/evaluation-page/img/ico/ico-comment.svg" alt="editComments" title="editComments" />
                        </div>
                    </div>
                    <div class="area-comment">                       
                        <textarea rows="1"></textarea>
                        <div style="display: none"></div>
                    </div>
                    <div class="area-attacments">                      
                        <ul>                                           
                        </ul>
                        <button type="button" class="attachment-list-item-add btn btn-sm btn-success trn" onclick="">addNewAttachment</button>
                        <input type="file" class="attachment-file-selector" style="display:none;"/> 
                    </div>
                </div>

                <div id="dropdown-control-template" class="draggable-control clearfix element-area">
                    <div class="clearfix">
                        <div class="left-column">
                            <div class="element-label">
                                <div class="is-not-edit dropdown-control-title-label"></div>
                            </div>
                            <div class="element-child-item">
                                <div class="is-not-edit">
                                    <select class="dropdown-control-label form-control dropdown-control-label" style="width:auto;"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="on-hover-controls">
                        <div class="control-item ico-attachment trn" onclick="evaluationFormViewer.showAttachments(this);">
                            <img src="/agent/evaluation-page/img/ico/ico-attachment.svg" alt="editAttachments" title="editAttachments"/>
                        </div>
                        <div class="control-item ico-comment trn" onclick="evaluationFormViewer.showComment(this);">
                            <img src="/agent/evaluation-page/img/ico/ico-comment.svg" alt="editComments" title="editComments" />
                        </div>
                    </div>
                    <div class="area-comment">                       
                        <textarea rows="1"></textarea>
                        <div style="display: none"></div>
                    </div>
                    <div class="area-attacments">                      
                        <ul>                                         
                        </ul>
                        <button type="button" class="attachment-list-item-add btn btn-sm btn-success trn" onclick="">addNewAttachment</button>
                        <input type="file" class="attachment-file-selector" style="display:none;"/> 
                    </div>
                </div>
                                
            </div>
		</div>
