<div id="console-layout-template">
	<div id="console-template" class="app-box console-content">
		<div class="console-resizable">
			<div class="left-panel">
				<div class="users-list user-header">
					<div class="row">
						<div class="col-6">
							<div class="users-list-item basic-item">
								<div class="item-img"><img class="caller-photo" src="/agent/evaluation-page/img/user.png" alt=""></div>
								<div class="item-content">
									<div class="item-content-user caller-name"></div>
									<p class="caller-info"></p>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="users-list-item basic-item">
								<div class="item-img"><img class="callee-photo" src="/agent/evaluation-page/img/user.png" alt=""></div>
								<div class="item-content">
									<div class="item-content-user callee-name"></div>
									<p class="callee-info"></p>
								</div>
							</div>
						</div>
					</div>
					<div class="users-list-controls result-switch-wrapper">
						<div class="prev-result result-switch flip-horizontal" title="prevInteraction" style="display: none"></div>
						<img class="bookmark bookmark-off disabled" src="/agent/evaluation-page/img/bookmark-off.png" style="display: none">
						<img class="bookmark bookmark-on" src="/agent/evaluation-page/img/bookmark-on.png" style="display: none">
						<div class="next-result result-switch" title="nextInteraction" style="display: none"></div>
					</div>
				</div>
				<div class="screen-erased-container" style="display: none"></div>
				<div id="player-box" class="player-box" style="display: none">
					<div class="video-wrapper">
						<img class="video-preview" src="/agent/evaluation-page/img/video-placeholder.jpg">
						<video muted onloadedmetadata="this.muted = true">
							<source src="" type="video/webm">
							Your browser does not support the video tag.
						</video>
						<div id="video-controls">
							<img class="expand-btn" src="/agent/evaluation-page/img/ico/ico-expand.svg"/>
							<div class="play-controls d-flex justify-content-center align-items-center">
								<div class="video-play-btn"></div>
								<div class="loader with-progress justify-content-center align-items-center">
									<div class="loader-bar"><div></div><div></div><div></div><div></div></div>
									<div class="loader-progress"><span>0</span>%</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="transcript-box">
					<div class="transcript-header d-flex">
						<div class="transcript-header-media">
							<img src="/agent/evaluation-page/img/ico/ico-voice-call.svg"/>
						</div>
						<div class="transcript-header-label"></div>
						<div class="transcript-header-edit">
							<img class="disposition-edit" style="display: none" src="/agent/evaluation-page/img/pencil.png"/>
						</div>
						<div class="transcript-header-search d-flex">
							<div class="search-input"><input type="text" class="form-control"/></div>
							<div class="search-label" style="display: none"><span class="current-hit-number">0</span>/<span class="hit-count-number">0</span></div>
							<img class="search-prev" style="display: none" src="/agent/evaluation-page/img/arrow-up.png">
							<img class="search-next" style="display: none" src="/agent/evaluation-page/img/arrow-down.png">
							<img class="search-btn" src="/agent/evaluation-page/img/ico/ico-search.svg">
						</div>
					</div>
				</div>
			</div>
			<div class="right-panel">
				<ul class="nav nav-tabs evaluation-tabs" role="tablist">
					<li id="tab-evaluation" class="nav-item">
						<a class="nav-link active trn" data-toggle="tab" href="#panel-evaluation" role="tab">evaluation</a>
					</li>
					<li id="tab-evaluation-case" class="nav-item" style="display: none">
						<a class="nav-link trn" data-toggle="tab" href="#panel-evaluation-case" role="tab">case</a>
					</li>
					<li id="tab-evaluation-details" class="nav-item">
						<a class="nav-link trn" data-toggle="tab" href="#panel-evaluation-details" role="tab">details</a>
					</li>
					<li id="tab-evaluation-all" class="nav-item">
						<a class="nav-link trn" data-toggle="tab" href="#panel-evaluation-all" role="tab">allEvasl</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane show active" id="panel-evaluation" role="tabpanel">
						<div class="evaluation-viewer-panel">
							<div class="evaluation-form-header">
								<select name="evaluation-form-selector" id="evaluation-form-selector" class="evaluation-form-selector" style="margin-top: 10px; border: none;">
								</select>
							</div>
							<div id="evaluation-viewer-container" class="evaluation-viewer-container evaluation-container">
							</div>
						</div>
					</div>
					<div class="tab-pane show panel-evaluation-details" id="panel-evaluation-details" role="tabpanel">
						<div class="details-links">
							<div class="links">
								<div class="link-btn link-download trn">download</div>
								<div class="link-btn link-video trn">video</div>
								<div class="link-btn link-audio trn">audio</div>
								<div class="link-btn link-cpa trn">cpa</div>
								<div class="link-btn link-audit-log trn">auditLog</div>
								<div class="link-btn link-get-link trn">getLink</div>
							</div>
							<div class="erase">
								<div class="btn btn-sm btn-success btn-erase-interaction trn">eraseInteraction</div>
							</div>
						</div>
						<div class="details-agent-notes">
							<h5 class="trn">agentNotes</h5>
							<div class="agent-notes"></div>
						</div>
						<div class="details-comments">
							<div style="display: flex; align-items: center; margin-bottom: 10px">
								<div class="trn" style="font-size: 1.25rem">comments</div>
								<button type="button" class="btn btn-sm btn-success save-details-comments trn" style="margin-left: auto; display: none">save</button>
								<div class="link-btn cancel-details-comments trn" style="margin-left: 10px; display: none">cancel</div>
							</div>
							<textarea class="comments"></textarea>
						</div>
					</div>
					<div class="tab-pane show" id="panel-evaluation-case" role="tabpanel">
						<div class="loading"><div>Loading...</div></div>
					</div>
					<div class="tab-pane show panel-evaluation-all" id="panel-evaluation-all" role="tabpanel">
						<div style="display: flex; flex: 1; flex-direction: column">
							<div class="all-evals-header" style="display: none">
								<select name="all-evals-selector" id="all-evals-selector" class="all-evals-selector" style="margin-top: 10px; border: none;">
								</select>
							</div>
							<div class="evaluation-container"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row timeline disabled"> <!-- Disabled by default -->
			<div class="left-control">
				<div class="row align-items-center">
					<div class="col-5">
						<div class="row justify-content-end">
							<button type="button" data-speed="0.5" class="btn btn-outline-light speed-btn">0.5x</button>
							<button type="button" data-speed="1" class="btn active btn-outline-light speed-btn">1x</button>
							<button type="button" data-speed="2" class="btn btn-outline-light speed-btn">2x</button>
							<button type="button" data-speed="3" class="btn btn-outline-light speed-btn">3x</button>
						</div>
					</div>
					<div class="col-5 d-flex">
						<div class="row">
							<div class="loading-container trn">loading</div>
							<div class="col-6 align-self-center" style="margin-left: -5px">
								<div class="play-btn"></div>
							</div>
							<div class="col-6 align-self-end" style="margin-bottom: -15px; margin-left: 5px">
								<img class="ff-btn" src="/agent/evaluation-page/img/ico/ico-ff-btn.svg"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="center-control">
				<div class="vis-timeline-container"></div>
				<div class="voice-erased-container"></div>
			</div>
			<div class="right-control" style="margin-top: 5px;">
				<div class="row justify-content-center">
					<div class="result-switch-wrapper">
						<div class="prev-result result-switch flip-horizontal disabled" title="prevAgent"></div>
						<div class="next-result result-switch disabled" title="nextAgent"></div>
					</div>
				</div>
				<div class="row justify-content-center">
					<span class="all-time" style="margin: 5px 0">0:00</span>
				</div>
				<div class="row justify-content-center">
					<img class="zoom-btn zoom-in mr-1" src="/agent/evaluation-page/img/ico/ico-zoom-in.svg"/>
					<img class="zoom-btn zoom-out" src="/agent/evaluation-page/img/ico/ico-zoom-out.svg"/>
				</div>
			</div>
		</div>
	</div>
</div>
