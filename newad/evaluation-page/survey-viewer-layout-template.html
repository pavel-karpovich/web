<div id="surveyForm-layout" class="sfv">
	<div class="container viewier-area">
		<div class="row no-gutters">
			<div id="area-header-viewer" class="col-12"></div>
			<div class="col-12" id="layout-parent-box-viewer">
				<div id="area-content-viewer"></div>
			</div>
			<div class="col-12">
				<div class="col-12 form-submit" id="submit-form-div">
					<button type="button" id="form-editor-button-submit" class="btn btn-success trn btn-rounded"
					        onclick="surveyFormViewer.saveForm();">Submit
					</button>
				</div>
			</div>
		</div>

		<div id="templates" style="display:none;">
			<!-- Form -->
			<div id="form-viewer" class="row no-gutters form-viewer-wrapper form-header flex-row-reverse">
				<div class="col-12 col-sm-3">
					<div class="form-image">
						<img src="" id="form-image" alt="No image" class="img-fluid"/>
					</div>
				</div>
				<div class="col-12 col-sm-9">
					<div class="area-list form-title"></div>
				</div>
			</div>

			<!-- Area List Item -->
			<div id="area-list-item-template" class="area-list-item">
				<span class="area-list-item-title"></span>
			</div>

			<!-- Area -->
			<div id="area-viewer" class="row no-gutters">
				<div class="column-view-wrapper col-12"></div>
			</div>

			<div id="checkbox-control-template" class="row no-gutters form-elements">
				<div class="element-label col-12">
					<span class="is-not-edit checkbox-control-title-label"></span>
					<span class="control-required-label" style="color: red; font-size: 14px;">*</span>
				</div>

				<div class="element-child-item col-12">
					<fieldset class="checkbox-control-label form-checkbox-wrapper">
					</fieldset>
				</div>
			</div>

			<div id="radio-control-template" class="row no-gutters form-elements">
				<div class="element-label col-12">
					<span class="is-not-edit radio-control-title-label"></span>
					<span class="control-required-label" style="color: red; font-size: 14px;">*</span>
				</div>
				<div class="element-child-item col-12">
					<div class="radio-control-label form-radio"></div>
				</div>
			</div>

			<div id="dropdown-control-template" class="row no-gutters form-elements">
				<div class="element-label col-12">
					<span class="is-not-edit dropdown-control-title-label"></span>
					<span class="control-required-label" style="color: red; font-size: 14px;">*</span>
				</div>
				<div class="element-child-item col-12 col-sm-6 col-lg-5">
					<div class="form-field">
						<select class="form-select dropdown-control-label"></select>
					</div>
				</div>
			</div>

			<div id="slider-control-template" class="row no-gutters form-elements">
				<div class="element-label col-12">
					<span class="is-not-edit slider-control-title-label"></span>
					<span class="control-required-label" style="color: red; font-size: 14px;">*</span>
				</div>

				<div class="element-child-item col-12 col-sm-6 col-lg-5">
					<div class="slider-box form-field">
						<div class="slider-control-label form-slider">
						</div>
					</div>
				</div>
			</div>

			<div id="essay-control-template" class="row no-gutters form-elements">
				<div class="element-label col-12">
					<span class="is-not-edit essay-control-title-label"></span>
					<span class="control-required-label" style="color: red; font-size: 14px;">*</span>
				</div>
				<div class="element-child-item col-12">
					<div class="form-field">
						<textarea rows="7" class="form-textarea essay-control-label"></textarea>
					</div>
				</div>
			</div>

			<div id="static-text-control-template" class="row no-gutters form-elements">
				<div class="element-label col-12">
					<div class="is-not-edit static-text-control-title-label"></div>
				</div>
			</div>
		</div>
	</div>
</div>
