<div id="search-result-layout-template">
    <div id="search-results-template" class="app-box search-results-content">
        <div class="title editable">
            <div class="title-text"></div>
            <div class="title-changed" style="display: none">*</div>
            <div class="title-counter">(0)</div>
            <img class="edit-btn" src="/agent/evaluation-page/img/ico/ico-edit-gray.svg">
            <img class="extend-condition" src="/agent/evaluation-page/img/arrow-down.png"/>
        </div>
        <div class="title edit">
            <input maxlength="255">
        </div>
        <div class="search-controls">
            <div style="display: block">
                <div style="max-height:30vh;overflow-y:auto;display:flex;flex-direction:column;padding-right:15px">
                    <div class="search-conditions">
                    </div>
                    <div class="search-conditions-controls">
                        <div class="link-btn add-condition trn">addCondition</div>
                        <div class="link-btn add-condition-block trn">addBlock</div>
                    </div>
                </div>
                <div class="randomize-search-control">
                    <label>
                        <input class="randomize-search-check" type="checkbox"/>
                        <span class="form-check-label trn">randomizeSearch</span>
                    </label>
                </div>
                <div class="apply-default-layout-control">
                    <label>
                        <input class="apply-default-layout-check" type="checkbox"/>
                        <span class="form-check-label trn">applyDefaultLayout</span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12 search-state-controls">
                    <button type="button" class="search-btn btn btn-sm btn-success trn">search</button>
                    <div class="clone-btn link-btn trn">clone</div>
                    <div class="save-btn link-btn trn">save</div>
                    <img class="collapse-condition" src="/agent/evaluation-page/img/arrow-up.png"/>
                    <div class="assign-btn link-btn trn disabled">assign</div>
                    <div class="calibrate-btn link-btn trn disabled">calibrate</div>
                </div>
            </div>
        </div>
        <div class="search-results">
            <div class="results-table ag-theme-bootstrap">

            </div>
        </div>
    </div>

    <!-- Search Result Context Menu -->
    <ul id="sr-context-menu-template" class="dropdown-menu search-result-context-menu" role="menu" style="display:none" >
    </ul>

    <div id="sr-columns-context-menu-item-template">
        <label for="sr-columns-context-menu-item-checkbox">Label</label>
        <input type="checkbox" name="sr-columns-context-menu-item-checkbox" id="sr-columns-context-menu-item-checkbox">
    </div>

    <div id="sr-recording-column-template" style="display: flex">
        <img src="/agent/evaluation-page/img/speaker.png" class="voice-recording recording-icon" style="display: none">
        <img src="/agent/evaluation-page/img/speaker-d.png" class="voice-recording-d recording-icon" style="display: none">
        <img src="/agent/evaluation-page/img/screen-recording.png" class="screen-recording recording-icon" style="display: none">
        <img src="/agent/evaluation-page/img/screen-recording-d.png" class="screen-recording-d recording-icon" style="display: none">
        <img src="/agent/evaluation-page/img/voice-signature.png" class="transcript-recording recording-icon" style="display: none">
        <img src="/agent/evaluation-page/img/chat.png" class="chat-transcript recording-icon" style="display: none">
        <img src="/agent/evaluation-page/img/chat-d.png" class="chat-transcript-d recording-icon" style="display: none">
    </div>
</div>
